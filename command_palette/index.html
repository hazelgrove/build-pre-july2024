<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>hazel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg" href = "img/hazelnut.svg">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css?family=Inter:300,400,500"
      as="style"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons&display=swap"
      rel="stylesheet"
    />
    <script type="importmap">
      {
          "imports": {
              "https://unpkg.com/lit-html@latest/directives/ref.js?module": "https://unpkg.com/lit-html@2.2.6/directives/ref.js?module"
          }
      }
  </script>
  <script type="module" src="ninja_module.js"></script>

  </head>

  <body spellcheck="false">
    <div id="container">
      <div class="loading">
        <div class="spinner">
          <img width="100px" height="100px" src="img/loading.gif" />
          <img class="spinner-nut" width="100px" height="100px" src="img/hazelnut.svg" />
        </div>
        loading
      </div>
    </div>
  </body>
  <ninja-keys placeholder="My custom placeholder">
    <slot name="footer">Must use a custom footer or empty to hide</slot>
  </ninja-keys>

  <script>

    function commandPalleteEvent(action) {
      return new CustomEvent('commandPalletteEvent', {
        detail: action
      });
    }

    const hotkeys = [
      {
        id: "Go To Definition",
        title: "Go to Definition",
        mdIcon: "arrow_forward",
        handler: () => {
          document.dispatchEvent(commandPalleteEvent("go-to-definition"));
        }
      },
      {
        id: "Proceed To Next Hole",
        title: "Proceed To Next Hole",
        mdIcon: "arrow_forward",
        handler: () => {
          document.dispatchEvent(commandPalleteEvent("proceed-to-next-hole"));
        }
      },
      {
        id: "Undo",
        title: "Undo",
        mdIcon: "undo",
        handler: () => {
          document.dispatchEvent(commandPalleteEvent("undo"));
        }
      },
      {
        id: "Redo",
        title: "Redo",
        mdIcon: "redo",
        handler: () => {
          document.dispatchEvent(commandPalleteEvent("redo"));
        }
      },
      {
        id: "Reparse Current Editor",
        title: "Reparse Current Editor",
        mdIcon: "refresh",
        handler: () => {
          document.dispatchEvent(commandPalleteEvent("reparse-current-editor"));
        }
      }
    ];
    const ninja = document.querySelector("ninja-keys");
    ninja.data = hotkeys;
  </script>

  <script src="hazel.js"></script>
</html>
